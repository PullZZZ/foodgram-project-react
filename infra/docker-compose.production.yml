version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: pullzzz/foodgram_backend
    env_file: .env
    volumes:
      - ../data/:/app/data
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db
  frontend:
    image: pullzzz/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/
  nginx:
    image: nginx:1.19.3
    ports:
      - "9001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/var/www/api/docs/
      - static:/var/www/static/
      - media:/var/www/media/
    depends_on:
      - backend
